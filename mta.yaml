_schema-version: 3.3.0
ID: BookShopTyper
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: BookShopTyper-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: BookShopTyper-destination
      - name: BookShopTyper-db
      - name: BookShopTyper-auth

  - name: BookShopTyper-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: BookShopTyper-db

  - name: BookShopTyper-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: BookShopTyper-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:


  - name: BookShopTyper-destinations
    type: com.sap.application.content
    requires:
      - name: BookShopTyper-auth
        parameters:
          service-key:
            name: BookShopTyper-auth-key
      - name: BookShopTyper-html5-repo-host
        parameters:
          service-key:
            name: BookShopTyper-html5-repo-host-key
      - name: srv-api
      - name: BookShopTyper-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: BookShopTyper-html5-repository
              ServiceInstanceName: BookShopTyper-html5-repo-host
              ServiceKeyName: BookShopTyper-html5-repo-host-key
              sap.cloud.service: BookShopTyper.service
            - Name: BookShopTyper-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: BookShopTyper-auth
              ServiceKeyName: BookShopTyper-auth-key
              sap.cloud.service: BookShopTyper.service
resources:
  - name: BookShopTyper-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: BookShopTyper-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: OAuth2UserTokenExchange
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
  - name: BookShopTyper-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: BookShopTyper-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: BookShopTyper-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: BookShopTyper-${org}-${space}
        tenant-mode: dedicated
